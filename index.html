<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="styles.css" />
  <body>
    <main class="main">
      <div class="header">Ремонт техники различных брендов</div>
      <div class="slider">
        <div class="slider__item">
          <button class="item__button">
            <img
              src="pics/lenovo.svg"
              alt="logo"
              class="item__logo"
              style="width: 108px; height: 32px"
            />
            <img src="pics/go.svg" alt="logo" class="item__go" />
          </button>
        </div>
        <div class="slider__item">
          <button class="item__button">
            <img
              src="pics/samsung.svg"
              alt="logo"
              class="item__logo"
              style="width: 116px; height: 38.52px"
            />
            <img src="pics/go.svg" alt="logo" class="item__go" />
          </button>
        </div>
        <div class="slider__item">
          <button class="item__button">
            <img
              src="pics/apple.svg"
              alt="logo"
              class="item__logo"
              style="width: 44px; height: 44px"
            />
            <img src="pics/go.svg" alt="logo" class="item__go" />
          </button>
        </div>
        <div class="slider__item">
          <button class="item__button">
            <img
              src="pics/viewsonic.svg"
              alt="logo"
              class="item__logo"
              style="width: 128px; height: 21px"
            />
            <img src="pics/go.svg" alt="logo" class="item__go" />
          </button>
        </div>
        <div class="slider__item">
          <button class="item__button">
            <img
              src="pics/bosch.svg"
              alt="logo"
              class="item__logo"
              style="width: 128px; height: 28.6px"
            />
            <img src="pics/go.svg" alt="logo" class="item__go" />
          </button>
        </div>
        <div class="slider__item">
          <button class="item__button">
            <img
              src="pics/hp.svg"
              alt="logo"
              class="item__logo"
              style="width: 52px; height: 52px"
            />
            <img src="pics/go.svg" alt="logo" class="item__go" />
          </button>
        </div>
        <div class="slider__item">
          <button class="item__button">
            <img
              src="pics/acer.svg"
              alt="logo"
              class="item__logo"
              style="width: 94px; height: 24px"
            />
            <img src="pics/go.svg" alt="logo" class="item__go" />
          </button>
        </div>
        <div class="slider__item">
          <button class="item__button">
            <img
              src="pics/sony.svg"
              alt="logo"
              class="item__logo"
              style="width: 128px; height: 25.6px"
            />
            <img src="pics/go.svg" alt="logo" class="item__go" />
          </button>
        </div>
        <div id="more__item">
          <div class="slider__item">
            <button class="item__button">
              <img
                src="pics/lenovo.svg"
                alt="logo"
                class="item__logo"
                style="width: 108px; height: 32px"
              />
              <img src="pics/go.svg" alt="logo" class="item__go" />
            </button>
          </div>
          <div class="slider__item">
            <button class="item__button">
              <img
                src="pics/samsung.svg"
                alt="logo"
                class="item__logo"
                style="width: 116px; height: 38.52px"
              />
              <img src="pics/go.svg" alt="logo" class="item__go" />
            </button>
          </div>
          <div class="slider__item">
            <button class="item__button">
              <img
                src="pics/apple.svg"
                alt="logo"
                class="item__logo"
                style="width: 44px; height: 44px"
              />
              <img src="pics/go.svg" alt="logo" class="item__go" />
            </button>
          </div>
        </div>
      </div>
      <button class="more__button" id="hideBtn">
        <img id="icon__less" src="pics/expand-.svg" alt="" />
        <span id="button__text">Скрыть</span>
      </button>
    </main>
  </body>
  <script src="scripts.js"></script>
</html>
