<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles-1120.css" media="(min-width: 1120px)" />

    <link
      rel="stylesheet"
      href="styles-768.css"
      media="(min-width: 320px) and (max-width: 1120px)"
    />

    <link rel="stylesheet" href="styles-320.css" media="(max-width: 320px)" />
  </head>

  <body>
    <main class="main">
      <div class="header">Ремонт техники различных брендов</div>
      <div class="slider">
        <div class="slider__item">
          <button class="item__button">

          </button>
        </div>
        <div class="slider__item">
          <button class="item__button">
            <img
              src="pics/samsung.svg"
              alt="logo"
              class="item__logo"
              style="width: 116px; height: 38.52px"
            />
            <img src="pics/go.svg" alt="logo" class="item__go" />
          </button>
        </div>
        <div class="slider__item">
          <button class="item__button">
            <img
              src="pics/apple.svg"
              alt="logo"
              class="item__logo"
              style="width: 44px; height: 44px"
            />
            <img src="pics/go.svg" alt="logo" class="item__go" />
          </button>
        </div>
        <div class="slider__item">
          <button class="item__button">
            <img
              src="pics/viewsonic.svg"
              alt="logo"
              class="item__logo"
              style="width: 128px; height: 21px"
            />
            <img src="pics/go.svg" alt="logo" class="item__go" />
          </button>
        </div>
        <div class="slider__item">
          <button class="item__button">
            <img
              src="pics/bosch.svg"
              alt="logo"
              class="item__logo"
              style="width: 128px; height: 28.6px"
            />
            <img src="pics/go.svg" alt="logo" class="item__go" />
          </button>
        </div>
        <div class="slider__item">
          <button class="item__button">
            <img
              src="pics/hp.svg"
              alt="logo"
              class="item__logo"
              style="width: 52px; height: 52px"
            />
            <img src="pics/go.svg" alt="logo" class="item__go" />
          </button>
        </div>
        <div class="slider__item">
          <button class="item__button">
            <img
              src="pics/acer.svg"
              alt="logo"
              class="item__logo"
              style="width: 94px; height: 24px"
            />
            <img src="pics/go.svg" alt="logo" class="item__go" />
          </button>
        </div>
        <div class="slider__item">
          <button class="item__button">
            <img
              src="pics/sony.svg"
              alt="logo"
              class="item__logo"
              style="width: 128px; height: 25.6px"
            />
            <img src="pics/go.svg" alt="logo" class="item__go" />
          </button>
        </div>
        <div id="more__item" class="moreItem">
          <div class="slider__item">
            <button class="item__button">
              <img
                src="pics/lenovo.svg"
                alt="logo"
                class="item__logo"
                style="width: 108px; height: 32px"
              />
              <img src="pics/go.svg" alt="logo" class="item__go" />
            </button>
          </div>
          <div class="slider__item">
            <button class="item__button">
              <img
                src="pics/samsung.svg"
                alt="logo"
                class="item__logo"
                style="width: 116px; height: 38.52px"
              />
              <img src="pics/go.svg" alt="logo" class="item__go" />
            </button>
          </div>
          <div class="slider__item">
            <button class="item__button">
              <img
                src="pics/apple.svg"
                alt="logo"
                class="item__logo"
                style="width: 44px; height: 44px"
              />
              <img src="pics/go.svg" alt="logo" class="item__go" />
            </button>
          </div>
        </div>
      </div>
      <button class="more__button" id="hideBtn">
        <img id="icon__less" src="pics/expand+.svg" alt="" />
        <span id="button__text">Показать все</span>
      </button>
    </main>
  </body>
  <script>
    function loadScriptBasedOnWidth() {
      const width = window.innerWidth;

      if (width <= 320) {
        const script = document.createElement("script");
        script.src = "scripts-320.js";
        document.body.appendChild(script);
      } else if (width > 320 && width <= 768) {
        const script = document.createElement("script");
        script.src = "scripts-768.js";
        document.body.appendChild(script);
      } else {
        const script = document.createElement("script");
        script.src = "scripts-1120.js";
        document.body.appendChild(script);
      }
    }

    // Загружаем скрипт при изменении размера окна и при загрузке страницы
    window.addEventListener("resize", loadScriptBasedOnWidth);
    window.addEventListener("load", loadScriptBasedOnWidth);
  </script>
</html>
